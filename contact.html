              <div class="container form_container">
                <div class="row">
                    <div class="col-md order-md-2">
                        <ul class="list-group">
                            <li class="list-group-item"><i class="fa fa-envelope" aria-hidden="true">&nbsp&nbsp&nbsp</i>hello@yay.com</li>
                            <li class="list-group-item"><i class="fa fa-phone">&nbsp&nbsp&nbsp</i> 123 456 7890</li>

                    </div>
                    <h1 class="contact">Submit your details</h1>
                    <div class="col-md order-md-1">
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="email" class="form-control" id="name" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="password" class="form-control" id="email" />
                            </div>
                            <div class="form-group">
                              <label for="name">Website</label>
                              <input type="website" class="form-control" id="website" />
                          </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="6"></textarea>
                            </div>
                            <div>
                            <fieldset>
                                <input type="checkbox" id="cb1" name="interest" value="checkbox">
                                <label for="checkbox">Allow us to sell your personal details to whomever we want</label>
                            </fieldset>
                            <button type="submit" class="btn btn-primary btn-submit">Submit</button></div>
                        </form>
                    </div>
